<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <meta name="description" content="Get current and weekly weather information for any city with this simple tool." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="form">
          <div class="field">
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="field">
            <label for="key"><a href="https://openweathermap.org/api">Api key</a></label>
            <input type="text" name="key" id="key" />
          </div>
          <div>
            <input type="button" id="submit" value="OK" />
          </div>
        </div>
        <div id="panel">
          <!-- weather current info here -->
        </div>
        <div id="panel2">
          <!-- weather info for the week here -->
        </div>
      </main>
    </div>
    <script src="./store.min.js"></script>
    <script>
      // store.clearAll()
    </script>
    <script src="./main.js"></script>
  </body>
</html>
