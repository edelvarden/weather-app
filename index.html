<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <meta name="description" content="Get current and weekly weather information for any city with this simple tool." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading"></h1>
    </header>
    <div class="container">
      <main class="main">
        <form class="form" name="weather-form">
          <div class="field">
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="field">
            <div class="key-label">
              <label for="key"><a href="https://openweathermap.org/api">API Key</a></label>
            </div>
            <input type="text" name="key" id="key" />
          </div>
          <input id="submit" type="button" value="OK">
        </form>
        <div id="panel">
          <!-- weather current info here -->
        </div>
        <div id="panel2">
          <!-- weather info for the week here -->
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>&copy; 2023 All Rights Reserved.</p>
    </footer>
    <script src="./store.min.js"></script>
    <script>
      // store.clearAll()
    </script>
    <script src="./main.js"></script>
  </body>
</html>
